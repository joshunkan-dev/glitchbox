<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GlitchVocal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
  <h1>Vocal Warp</h1>
  <p class="tagline">Glitchy vocal processor</p>
  <p class="tagline">Upload a vocal, glitch it, and download your new sound.</p>

  <!-- üî¥ Recording Button -->
  <button id="recordBtn" style="background:red; color:white; border-radius:50%; width:60px; height:60px; font-size:24px; font-weight:bold;">‚óè</button>
  <p id="recordStatus" style="font-size:0.8rem; color:#ccc; margin-top:8px;">Record</p>

  <input type="file" id="audioFile" accept="audio/*">
  <button id="processBtn">Process Vocal</button>

  <div id="controls">
    <label for="intensity">Effect Intensity</label>
    <input type="range" id="intensity" min="0" max="1" step="0.01" value="0.5">
  </div>

  <audio id="player" controls></audio>
  <a id="downloadLink" class="hidden" href="#">Download Processed Vocal</a>
</div>



  <script src="app.js"></script>
</body>
</html>
